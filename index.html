<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.toast.min.css">
</head>
<body>
    <div class="main">
        <div class="left-bar">
        </div>

        <div class="board">
        </div>
    
        <div class="right-bar">
            <div class="numbers">
                <div class="number-pad">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                </div>
                <div class="number-pad">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                </div>
                <div class="number-pad">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                </div>

            </div>

            <div class="btn-container">
                <button class="btn btn-new-game">New Game</button>
                <button class="btn btn-reset-game">Reset</button>
                <button class="btn btn-solve">Solve</button>
            </div>

            <div class="range-container">
                <span id="rangeValue">Solving Speed: 250</span>
                <input  id="myrange" class="range" type="range" value="250" min="1" max="500" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"/>
            </div>
        
        </div>
    </div>
    


    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- jQuery Toaster  -->
    <script src="jquery.toast.min.js"></script>


    <script src="script.js"></script>
    <script src="script2.js"></script>


</body>
</html>
